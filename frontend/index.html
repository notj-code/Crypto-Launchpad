<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launchpad</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Launchpad</h1>
        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">Initiate Fair Launch</h5>
                <div class="mb-3">
                    <input type="text" id="tokenName" class="form-control" placeholder="Token Name">
                </div>
                <div class="mb-3">
                    <input type="text" id="tokenSymbol" class="form-control" placeholder="Token Symbol">
                </div>
                <div class="mb-3">
                    <input type="text" id="tokenLogo" class="form-control" placeholder="Token Logo URL">
                </div>
                <div class="mb-3">
                    <input type="number" id="ethAmount" class="form-control" placeholder="ETH Amount">
                </div>
                <button id="initiateButton" class="btn btn-primary w-100">Initiate Fair Launch</button>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">Buy Tokens</h5>
                <div class="mb-3">
                    <input type="number" id="buyAmount" class="form-control" placeholder="Amount to Buy">
                </div>
                <button id="buyButton" class="btn btn-primary w-100">Buy Tokens</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
